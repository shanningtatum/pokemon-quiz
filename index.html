<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Name The Pokemon</title>
  </head>
  <body>
    <!-- HEADER STARTS -->
    <header>
      <div class="container">
        <h1>Who's That Pokemon?</h1>
      </div>
    </header>
    <!-- HEADER ENDS -->
    <!-- MAIN STARTS -->
    <main>
      <div class="container">
        <!-- DISPLAY POKEMON IMAGE -->
        <div class="pokemonImage">
          <div class="pokemon">
            <!-- render pokemon image -->
          </div>
        </div>
        <!-- DISPLAY BUTTONS AND PROGRESS -->
        <div class="options">
          <div class="progressTracker">
            <div class="outerProgressBar">
              <div class="progressBar">
                <!-- RENDER PROGRESS BAR-->
              </div>
            </div>
            <div class="points">
              <p>POINTS: 0</p>
            </div>
          </div>
          <ul>
            <!-- RENDER POKEMON OPTIONS -->
          </ul>
        </div>
        <div class="results">
          <!-- render results -->
        </div>
        <button class="nextButton">Try Again?</button>
      </div>
    </main>
    <!-- MAIN ENDS -->
    <!-- FOOTER STARTS -->
    <footer>
      <p>Created by Shannon at Juno College</p>
    </footer>
    <!-- FOOTER ENDS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
